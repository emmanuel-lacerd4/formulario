    <section> <!---->
        <h1>
            Entre em contato
        </h1>
        <div class="layout">
            <form action="class=form">
                <fieldset id="usuario">
                    <legend>
                        Identificação do Usuário
                    </legend>
                    <p>
                        <label for="fnome">Nome:</label>
                        <input type="text" name="Nome" id="fnome" placeholder="Digite seu nome completo" size="35"
                            maxlength="50" autofocus required>
                    </p>

                    <p>
                        <label for="femail">E-mail:</label>
                        <input type="email" name="mail" id="femail" size="35" maxlength="50"
                            placeholder="Digite seu e-mail" required>
                    </p>

                    <p>
                        <label for="fsenha">Senha:</label>
                        <input type="password" name="senha" id="fsenha" size="8" maxlength="8" placeholder="8 digitos"
                            required>
                    </p>

                    <fieldset id="sexo">
                        <legend>Sexo</legend>
                        <p> <!--"name" precisa ser igual a opção abaixo para selecionar 1 de cada vez, mudando apenas o id=""-->
                            <input type="radio" name="sexo" id="fmasc">
                            <label for="fmasc">Masculino</label>
                        </p>

                        <p>
                            <input type="radio" name="sexo" id="ffem">
                            <label for="ffem">Feminino</label>
                        </p>
                        <!--"name" precisa ser igual a opção acima para selecionar 1 de cada vez, mudando apenas o id=""-->
                    </fieldset>
                    <p>
                        <label for="fnasc">Data de Nascimento:</label>
                        <input type="date" name="nasc" id="fnasc">
                    </p>
                </fieldset>
                <fieldset id="endereco">
                    <legend>Endereço do Usuário</legend>
                    <p>
                        <label for="frua">Logradouro:</label>
                        <input type="text" name="rua" id="frua" size="35" maxlength="50"
                            placeholder="Rua, Av., Trav., ...">
                    </p>

                    <p>
                        <label for="fnum">Número:</label>
                        <input type="number" name="num" id="fnum" min="0" max="99999">
                    </p>

                    <p>
                        <label for="fest">Estado:</label>
                        <select name="est" id="fest">
                            <optgroup label="Região Sudeste">
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG" selected>Minas Gerais</option>
                                <option value="ES">Espírito Santo</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="SC">Santa Catarina</option>
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                        </select>
                    </p>

                    <p>
                        <label for="fcid">Cidade:</label>
                        <input type="text" name="cid" id="fcid" size="35" maxlength="50"
                            placeholder="Digite sua cidade">
                    </p>
                </fieldset>
                <fieldset id="mensagem">
                    <legend>Mensagem do Usuário</legend>
                    <p>
                        <label for="furg">Grau de Urgência</label>
                        Mín<input type="range" name="urg" id="furg" min="0" max="10" step="1">Máx
                    </p>

                    <p>
                        <textarea name="msg" id="msg" cols="45" rows="7"
                            placeholder="Digite sua mensagem..."></textarea>
                    </p>
                </fieldset>
                <fieldset id="pedido">
                    <legend>Quero um console</legend>
                    <p>
                        <input type="checkbox" name="cons" id="fcons" checked>
                        <label for="fcons">Gostaria de adquirir um console quando disponível</label>
                    </p>

                    <p>
                        <label for="fgame">Consoles:</label>
                        <select name="game" id="fgame">
                            <option value="PS">PlayStation</option>
                            <option value="Xbox">XBOX</option>
                            <option value="Wii">Nintendo</option>
                        </select>
                    </p>

                    <p>
                        <label for="fcor"></label>
                        <input type="color" name="cor" id="fcor" value="#0000ff">
                    </p>

                    <p>
                        <label for="fqtde">Quantidade:</label>
                        <input type="number" name="qtde" id="fqtde" min="0" max="5">
                    </p>

                    <p>
                        <label for="ftot">Preço Total: R$</label>
                        <input type="text" name="tot" id="ftot" placeholder="Total a pagar" readonly>
                        <!--"readonly" - não é possivel o usuario selecionar o local com este comando.-->
                    </p>
                </fieldset>

                <div class="btn_flex">
                    <button type="submit" name="enviar" class="btn">Enviar</button>
                    <button type="reset" name="limpar" class="btn">Limpar</button>
                </div>
            </form>
        </div>
